<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)"/>

  <!-- Outer ring (time/capture motif) -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="url(#accent)" stroke-width="36" opacity="0.9"/>
  <!-- Clock tick -->
  <line x1="512" y1="240" x2="512" y2="360" stroke="#93c5fd" stroke-width="28" stroke-linecap="round"/>

  <!-- Rewind/LookBack chevron -->
  <g filter="url(#softShadow)">
    <path d="M 460 360 L 300 512 L 460 664 Z" fill="#ffffff"/>
    <path d="M 724 360 L 564 512 L 724 664 Z" fill="#e5e7eb"/>
  </g>

  <!-- Subtle inner glow -->
  <circle cx="512" cy="512" r="260" fill="none" stroke="#1f2937" stroke-width="20" opacity="0.6"/>

  <!-- Brand text (optional, very subtle) -->
  <text x="512" y="838" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="86" text-anchor="middle" fill="#94a3b8" opacity="0.4">LookBack</text>
</svg>
